<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .wrap{}
    .flex-wrap{display:flex;width:700px;margin:0 auto;border:1px solid red}
    .collapse{position:relative;width:300px;background:yellow;}
    .collapse button{position:absolute;top:0;right:0;width:10px;height:100%;background:blue;}
    .default{width:400px;height:700px;background:pink;}
    .flex-wrap.act .collapse{width:10px;}
    .flex-wrap.act .default{width:690px;}
  </style>
</head>
<body>

  <div class="wrap">
    <button type="button" class="size">size</button>
    <div class="flex-wrap">
      <div class="collapse">
        <button type="button" class="btn">close</button>
      </div>
      
      <div class="default">

      </div>
    </div>
  </div>
  
  <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
  <script>
    $(document).ready(function() {
      $('.btn').on('click', function() {
        $('.flex-wrap').toggleClass('act');
      });

      $('.size').on('click', function() {
        $('.default').css({ 'height' : '900px' });
      });
    });
  </script>
</body>
</html>
