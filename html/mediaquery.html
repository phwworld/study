<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            color: blue;
        }

        /* tablet */
        @media (min-width:601px) and (max-width:992px){
            .tablet{
                color: red;
            }
        }
        
        /* mobile */
        @media (max-width:600px){
            .phone{
                color: red;
            }
            @media (orientation:landscape) {
                .phone{
                    color: green;
                }
            }
        }
    </style>
</head>
<body>
    <h1>Media Query</h1>
    <h2 class="phone">핸드폰</h2>
    <h2 class="tablet">핸드폰</h2>
    <h2 class="desktop">핸드폰</h2>
</body>
</html>
